<div class="wrapper" [class.home_screen_wrapper]="isHomeScreen">
  <ion-tab-button
    [class]="style"
    (click)="onClick($event)"
    class="round-icon-button"
    [disabled]="_row.disabled"
  >
    <ion-icon
      [name]="icon_src"
      [style.place-items]="text ? 'flex-end' : 'center'"
      appendStyleSvg
      [isCustomIcon]="isCustomIcon"
      [src]="icon_src"
    ></ion-icon>
    <div *ngIf="text">{{ text }}</div>
  </ion-tab-button>
</div>
